<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title">List Users</span>
                    <button class="btn btn-success float-end" routerLink="/create-user">New</button>
                    <table *ngIf="listUsers.length > 0" class="table mt-3">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>E-mail</th>
                                <th>Position</th>
                                <th>Date Birth</th>
                                <th>Adress</th>
                                <th>Skill</th>
                                <th>Skill Grade</th>
                                <th>Actions</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of listUsers | paginate: {itemsPerPage: 5, currentPage: p}">
                                <td>{{ user.nombre }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.puesto }}</td>
                                <td>{{ user.fnac }}</td>
                                <td>{{ user.domicilio }}</td>
                                <td>{{ user.habilidad }}</td>
                                <td>{{ user.grade }}</td>
                                <td>
                                    <i (click)="deleteUser(user._id)" class="fas fa-trash text-danger"></i>
                                    <i [routerLink]="['/edit-user', user._id]" class="fas fa-edit text-warning"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    <h5 *ngIf="listUsers.length == 0">There is no Users to Show, try adding a new One!</h5>
                    
                </div>
            </div>
        </div>
    </div>
</div>
