<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="title"> {{ title | uppercase }} </span>
                    <form [formGroup]="userForm" (ngSubmit)="addUser()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control" placeholder="Type your name">
                            <div class="text-danger"
                            *ngIf="userForm.get('nombre')?.hasError('required') && userForm.get('nombre')?.touched">
                                <span>Name is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" formControlName="email" class="form-control" placeholder="Type your email">
                            <div class="text-danger"
                            *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                                <span>E-mail is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="puesto" class="form-control" placeholder="Company position">
                            <div class="text-danger"
                            *ngIf="userForm.get('puesto')?.hasError('required') && userForm.get('puesto')?.touched">
                                <span>Company Position is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="fnac" class="form-control" placeholder="Birth Date dd/mm/yyyy">
                            <div class="text-danger"
                            *ngIf="userForm.get('fnac')?.hasError('required') && userForm.get('fnac')?.touched">
                                <span>Date Birth is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="domicilio" class="form-control" placeholder="Type your Adress">
                            <div class="text-danger"
                            *ngIf="userForm.get('domicilio')?.hasError('required') && userForm.get('domicilio')?.touched">
                                <span>Adress is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="habilidad" class="form-control" placeholder="Skills">
                            <div class="text-danger"
                            *ngIf="userForm.get('habilidad')?.hasError('required') && userForm.get('habilidad')?.touched">
                                <span>Skills is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="grade" class="form-control" placeholder="Skill Grade">
                            <div class="text-danger"
                            *ngIf="userForm.get('grade')?.hasError('required') && userForm.get('grade')?.touched">
                                <span>Grade Skill is required</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Back</button>
                            <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
